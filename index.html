<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./_reset.css">
    <link rel="stylesheet" href="./styles.css">

    <script defer src="./app.js"></script>

    <title>Shop list app</title>
</head>

<body>
    <main class="main" id="main">
        <div class="box_container">
            <h1 class="title">Shopping list<span class="material-icons shop_cart">shopping_cart</span></h1>
            <div class="description_container">
                <form class="form_container">
                    <input type="text" placeholder="Enter your item here" id="input" class="input">
                </form>
                <div class="buttons">
                    <button class="btn-add" id="btn-add"><span class="button_text">Add to list</span><span class="material-icons arrow_down">arrow_circle_down</span></button>
                </div>
            </div>

            <div class="list_container">
                <h2 class="title_list">Items: <span class="material-icons menu">more_vert</span></h2>
                <ul class="menu_list">
                    <li class="menu_item"><a class="btn-clear" id="btn-clear"><span class="material-icons">delete</span>Clean list</a></li>
                </ul>
                <ul id="list">
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
